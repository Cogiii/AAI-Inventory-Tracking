<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Inventory Endpoints</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 10px; padding: 10px 15px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 5px; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e8; border-left: 4px solid #4caf50; }
    </style>
</head>
<body>
    <h1>AAI Inventory API Endpoints Test</h1>
    
    <div>
        <h2>Authentication</h2>
        <input type="text" id="token" placeholder="JWT Token (optional for testing)" style="width: 500px; margin-bottom: 10px;">
        <br>
        <small>Leave empty to test without authentication</small>
    </div>

    <div>
        <h2>Test Endpoints</h2>
        <button onclick="testBrands()">Test Brands Endpoint</button>
        <button onclick="testLocations()">Test Locations Endpoint</button>
        <button onclick="testInventory()">Test Inventory Endpoint</button>
        <button onclick="testStats()">Test Stats Endpoint</button>
    </div>

    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function getHeaders() {
            const token = document.getElementById('token').value.trim();
            const headers = {
                'Content-Type': 'application/json'
            };
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }
            return headers;
        }

        function displayResult(endpoint, data, error = false) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${error ? 'error' : 'success'}`;
            resultDiv.innerHTML = `
                <h3>${endpoint}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }

        async function makeRequest(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'GET',
                    headers: getHeaders()
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResult(endpoint, data);
                } else {
                    displayResult(endpoint, { error: data, status: response.status }, true);
                }
            } catch (error) {
                displayResult(endpoint, { error: error.message }, true);
            }
        }

        async function testBrands() {
            await makeRequest('/inventory/brands');
        }

        async function testLocations() {
            await makeRequest('/inventory/locations');
        }

        async function testInventory() {
            await makeRequest('/inventory?page=1&limit=5');
        }

        async function testStats() {
            await makeRequest('/inventory/stats');
        }

        // Clear results on page load
        window.onload = function() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
